<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu com Bordas Arredondadas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111; /* fundo escuro para destacar a imagem */
    }

    .search {
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/elliot859/search/main/search.png');
      background-size: cover;
      background-position: center;
      border-radius: 30px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="search"></div>
</body>
</html>
